{% extends 'base.html' %}

{% block title %}
<h1>Packs</h1>
{% endblock%}

{% block content %}

<a href="{% url 'pack_create' %}">Create a new pack</a><br><br>

{% if packs %}
<ul>
    {% for pack in packs %}
    <li><a href="{% url 'pack_update' pack.id %}">{{ pack.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No packs exist yet.</p>
{% endif %}
{% endblock %}
