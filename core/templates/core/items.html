{% extends 'base.html' %}

{% block title %}
<h1>Items</h1>
{% endblock%}


{% block content %}

<a href="{% url 'item_create' %}">Create a new item</a>


{% if items %}
    <ul class="list-group">
    {% for item in items %}
        <li class="list-group-item"><a href="{% url 'item_update' item.id %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items exist yet.</p>
{% endif %}
{% endblock %}
