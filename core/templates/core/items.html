{% extends 'base.html' %}

{% block title %}
<h1>Items</h1>
{% endblock%}


{% block content %}
{% if items %}
    <ul>
    {% for item in items %}
        <li><a href="{% url 'item_update' item.id %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items exist yet.</p>
{% endif %}
{% endblock %}
