{% extends 'base.html' %}

{% block title %}
<h1>Bags</h1>
{% endblock %}

{% block content %}
{% if bags %}
    <ul>
    {% for bag in bags %}
        <li><a href="{% url 'bag_update' bag.id %}">{{ bag.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bags exist yet.</p>
{% endif %}
{% endblock %}
