{% extends 'base.html' %}

{% block title %}
<h1>Bags</h1>
{% endblock %}

{% block content %}
<a href="{% url 'bag_create' %}">Create a new bag</a><br><br>

{% if not bags %}
<p>No bags exist yet.</p>
{% endif %}

<ul>
    {% for bag in bags %}
    <li><a href="{% url 'bag_update' bag.id %}">{{ bag.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
